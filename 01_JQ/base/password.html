<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="form" action="">
        <div>Enter Password</div>
        <div><input type="password" id="password"></div>
    <div>
        <div>Repeat Password</div>
        <div><input type="password" id="password_2">
    </div>
    <div>
        <input type="submit" value="submit" id="submit">
    </div>
    <div class="error"></div>
</form>

	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <script>
    $(document).ready(function($){
        $("#password_2").on("keyup", function() { 
            
            var value_input1 = $("#password").val();
            var value_input2 = $(this).val(); 
            
            if(value_input1 != value_input2) { 
            
                $(".error").html("Пароли не совпадают!"); 
                $("#submit").attr("disabled", "disabled"); 
                
            } else { 
            
                $("#submit").removeAttr("disabled");  
                $(".error").html(""); 
                
            }
            
        });
    });
    </script>
</body>
</html>
